<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaan Güçlü - Portfolyo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        html {
            scroll-behavior: smooth; 
        }
        section {
            padding: 60px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .img-custom {
            background: linear-gradient(135deg, #f0f0f0, #d6d6d6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #333;
        }

        h2, h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #222;
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f8b400 !important;
        }

        p {
            font-size: 17px;
            font-weight: 300;
            line-height: 1.6;
        }

        .progress {
            height: 25px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            line-height: 25px;
            font-weight: bold;
            transition: width 2s ease-in-out;
        }
		
		#anasayfa {
		    padding: 80px 0;
		}

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <span class="navbar-brand">Kaan Güçlü</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#anasayfa">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#yetenekler">Yetenekler</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projeler">Projeler</a></li>
                    <li class="nav-item"><a class="nav-link" href="#iletisim">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Anasayfa -->
    <section id="anasayfa" class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <img src="images/Portfolyo.jpeg" class="img-fluid img-custom" alt="Kaan Güçlü" width="350">
            </div>
            <div class="col-md-8">
                <h2 class="mt-3">Merhaba, ben Kaan!</h2>
                <p id="profileDescription">Profil bilgisi yükleniyor...</p>
            </div>
        </div>
    </section>

    <!-- Yetenekler -->
	<section id="yetenekler" class="container text-center bg-light skills-section">
	    <h3 class="mb-4">Yetenekler</h3>
	    <div id="skillsContainer" class="row justify-content-center"></div>
	</section>

    <!-- Projeler -->
    <section id="projeler" class="container mt-5">
        <h3 class="text-center">Projelerim</h3>
        <div id="imageContainer" class="row"></div>
    </section>

    <!-- İletişim -->
    <section id="iletisim" class="container text-center">
        <h3>İletişim</h3>
        <p><strong>Email:</strong> kaan@example.com</p>
        <p><strong>GitHub:</strong> <a href="https://github.com/kullanicigithub" target="_blank">GitHub Profilim</a></p>
    </section>

    <!-- JavaScript -->
    <script>
        async function loadImages() {
            try {
                const response = await fetch('/images');
                if (!response.ok) throw new Error("Resimler alınamadı!");

                const images = await response.json();
                document.getElementById('imageContainer').innerHTML = images.map(image => `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <img src="${image.data}" class="card-img-top" alt="${image.description}" style="height: 200px; object-fit: cover;">
                            <div class="card-body text-center">
                                <p class="card-text">${image.description}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        async function fetchProfileDescription() {
            try {
                const response = await fetch('/profile/description');
                document.getElementById('profileDescription').textContent = await response.text();
            } catch (error) {
                console.error(error);
            }
        }

		async function fetchSkills() {
		    try {
		        const response = await fetch('/skills');
		        if (!response.ok) throw new Error("Yetenekler alınamadı!");

		        const skills = await response.json();
		        console.log("API Yanıtı:", skills); // <-- Yanıtı konsolda görmek için

		        const skillsContainer = document.getElementById('skillsContainer');

				skillsContainer.innerHTML = skills.map(skill => `
				    <div class="col-md-6 mb-3">
				        <h5 class="text-start">${skill.skillName}</h5>
				        <div class="progress">
				            <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;">50%</div>
				        </div>
				    </div>
				`).join('');

		        document.querySelectorAll(".progress-bar").forEach(bar => bar.style.width = bar.dataset.width);
		    } catch (error) {
		        console.error("Hata:", error);
		    }
		}


        document.addEventListener("DOMContentLoaded", function() {
            fetchProfileDescription();
            loadImages();
            fetchSkills(); // Yetenekleri çek
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
