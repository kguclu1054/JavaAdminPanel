    <script>
		async function loadImages() {
		    try {
		        const response = await fetch('/images');
		        if (!response.ok) throw new Error("Resimler alÄ±namadÄ±!");

		        const images = await response.json();
		        document.getElementById('imageContainer').innerHTML = images.map(image => `
		            <div class="col-md-4 mb-4">
		                <div class="card shadow-sm">
		                    <img src="${image.data}" class="card-img-top" alt="${image.description}" style="height: 200px; object-fit: cover;">
		                    <div class="card-body text-center">
		                        <p class="card-text">${image.description}</p>
		                        <!-- Link eklendi -->
		                        <a href="${image.link}" target="_blank" class="btn btn-primary">Projeyi GÃ¶rÃ¼ntÃ¼le</a>
		                    </div>
		                </div>
		            </div>
		        `).join('');
		    } catch (error) {
		        console.error(error);
		    }
		}


        async function fetchProfileDescription() {
            try {
                const response = await fetch('/profile/description');
                document.getElementById('profileDescription').textContent = await response.text();
            } catch (error) {
                console.error(error);
            }
        }

		async function fetchSkills() {
		    try {
		        const response = await fetch('/skills');
		        if (!response.ok) throw new Error("Yetenekler alÄ±namadÄ±!");

		        const skills = await response.json();
		        console.log("API YanÄ±tÄ±:", skills); // Konsolda kontrol et

		        const colors = ['bg-primary', 'bg-success', 'bg-danger', 'bg-warning', 'bg-info', 'bg-dark'];
		        
		        const skillsContainer = document.getElementById('skillsContainer');

		        skillsContainer.innerHTML = skills.map((skill, index) => `
		            <div class="col-md-6 mb-3">
		                <h5 class="text-start">${skill.skillName}</h5>
		                <div class="progress">
		                    <div class="progress-bar ${colors[index % colors.length]}" role="progressbar" 
		                        style="width: 0%;" 
		                        data-width="${skill.percentage}%">${skill.percentage}%</div>
		                </div>
		            </div>
		        `).join('');

		        // YavaÅŸÃ§a geniÅŸleme efekti iÃ§in
		        setTimeout(() => {
		            document.querySelectorAll(".progress-bar").forEach(bar => {
		                bar.style.width = bar.dataset.width;
		            });
		        }, 200);
		        
		    } catch (error) {
		        console.error("Hata:", error);
		    }
		}




        document.addEventListener("DOMContentLoaded", function() {
            fetchProfileDescription();
            loadImages();
            fetchSkills(); // Yetenekleri Ã§ek
