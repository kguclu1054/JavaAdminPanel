<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başarılı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #0069d9;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0056b3;
        }
        .container {
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="alert alert-success shadow-lg rounded">
            <h4 class="alert-heading">Mesajınız Başarıyla Gönderildi!</h4>
            <p>Benimle iletişime geçtiğiniz için teşekkür ederim. En kısa sürede dönüş yapacağım.</p>
            <hr>
            <a href="/" class="btn btn-primary btn-lg">Ana Sayfaya Dön</a>
        </div>
    </div>

</html>
