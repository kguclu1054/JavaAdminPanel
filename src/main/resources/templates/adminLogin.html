<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 650px; /* Genişlik artırıldı */
            padding: 70px; /* İç boşluk artırıldı */
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .form-control {
            font-size: 17px;
            padding: 16px;
        }
        .btn {
            font-size: 22px;
            padding: 16px;
            border-radius: 8px;
        }
        .error-message {
            font-size: 17px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-primary">Admin Girişi</h2>
    <form method="post" action="/adminLogin">
        <div class="mb-4">
            <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" name="password" placeholder="Şifre" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>

    <!-- Hata mesajını göster -->
    <p class="text-danger mt-4 error-message" th:if="${param.error}">⚠ Kullanıcı adı veya şifre yanlış!</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
